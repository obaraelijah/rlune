[workspace]
resolver = "2"
members = [
    "rlune", 
    "rlune-cli",
    "rlune-macros",
    "rlune-core",
    "./contrib/rlune-contrib-auth",
    # "./contrib/rlune-contrib-tracing",
    "./example/blog",
    "swaggapi",  
]

[workspace.dependencies]
axum = { version = "~0.8", default-features = false }
rorm = { version = "*", git = "https://github.com/rorm-orm/rorm", tag = "v0.7.0-pre-2", default-features = false, features = ["postgres-only"] }
rorm-macro-impl = { version = "*", git = "https://github.com/rorm-orm/rorm", tag = "v0.7.0-pre-2" }