[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
    # marvin attack on rsa
    "RUSTSEC-2023-0071", # not patched yet

    # paste is unmaintained
    "RUSTSEC-2024-0436", # it is a tiny macro utility only used rmp internally and works for them
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MPL-2.0",
    "ISC",
    "Unicode-3.0",
    "Zlib",
]

[sources]
unknown-git = "deny"

allow-git = [
    "https://github.com/rorm-orm/rorm.git",
]